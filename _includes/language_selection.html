<div class="language-selector-wrapper"> <select onchange="window.location.href = this.value;">
  {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
  {% for p in pages %}
    <option value="{{ p.url | relative_url }}" {% if p.url == page.url %}selected{% endif %}>
      {{ p.lang }}
    </option>
  {% endfor %}
</select>
